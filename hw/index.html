<!DOCTYPE HTML>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Webix</title>
  <!-- webix -->
  <script type="text/javascript" src="http://cdn.webix.com/edge/webix.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.webix.com/edge/webix.css">

  <!--  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>

<body>
  <script type="text/javascript" charset="utf-8">

    webix.protoUI({
				name:"editlist"
			}, webix.EditAbility, webix.ui.list);


    var form = {
      type: "clean",
      width: 320,
      rows: [
        {
          view: "form",
          id: "myform",
          elements: [
            {
              view: "template",
              type: "section",
              template: "EDIT FILMS"
            },
            { view: "text", label: "Title", name: "title", invalidMessage: "Cannot be empty" },
            { view: "text", label: "Year", name: "year", invalidMessage: "Should be between 1970 and 2019" },
            { view: "text", label: "Rating", name: "rating", invalidMessage: "Should be more then 0" },
            { view: "text", label: "Votes", name: "votes", invalidMessage: "Must be less than 100000" },
            {
              cols: [
                {
                  view: "button", value: "Save", type: "form", click: save_form 
                },
                {
                  view: "button", value: "Clear", click: clear_form
                }
              ]
            }
          ],
          rules: {
            title: webix.rules.isNotEmpty,
            year: function (value) {
              return (value >= 1920 && value <= 2020);
            },
            rating: function (value) {
              return value > 0;
            },
            votes: function (value) {
              return (value > 0 && value <= 100000);
            },
          }
        },
        {}
      ]
    }

    var tabLine = {
        view: "tabbar",
        id: "tabLine",
        value: "all",
        optionWidth: 100,
        options: [
          { "id": "all", "value": "All" },
          { "id": "old", "value": "Old" },
          { "id": "modern", "value": "Modern" },
          { "id": "new", "value": "New" }
        ],
        on: {
          onChange: function () {
            $$("filmsList").filterByAll();
          }
        }
      }
    
    var filmsTable = {
      view: "datatable",
      id: "filmsList",
      url: "data/data.js",
      select: true,
      hover: "bg_gray",
      editable: true,
      columns: [
        {
          id: "rank",
          sort: "int",
          header: "",
          width: 50,
          css: "bg_gray"
        },
        {
          id: "title",
          sort: "text",
          header: ["Film title", { content: "textFilter" }],
          editor:"text",
          fillspace: true
        },
        {
          id: "categoryId",
          header: ["Category", { content: "selectFilter" }],
          editor: "select",
          options: "data/categories.js"
        },
        {
          id: "rating",
          sort: "int",
          header: ["Rating", { content: "textFilter" }]
        },
        {
          id: "votes",
          sort: "int",
          header: ["Votes", { content: "textFilter" }],
          css: "d_flex",
          template: "<span>#votes#</span>  <span class='removeBtn'>{common.trashIcon()}</span>",
        },
        {
          id: "year",
          header: "Year"
        }
      ],
      onClick: {
        removeBtn: function (e, id) {
          this.remove(id);
          return false;
        }
      },
      scheme: {
        $init: function (obj) {
          obj.categoryId = Math.floor(Math.random() * (5 - 1)) + 1;
        }
      }
    };

    var usersTable = {
      rows: [
        {
          cols: [
            {
              view: "text",
              name: "usersFilter",
              id: "usersFilter",
              on: {
                'onTimedKeyPress': function () {
                  var val = this.getValue();
                  $$('usersList').filter("#name#", val);
                }
              }
            },
            {
              view: "button",
              id: "sortAsc",
              value: "Sort asc",
              type: "form",
              width: 100,
              click: function(){
                $$('usersList').sort("#name#","asc");
              }
            },
            {
              view: "button",
              id: "sortDesc",
              value: "Sort desc",
              type: "form",
              width: 100,
              click: function(){
                $$('usersList').sort("#name#","desc");
              }
            },
            {
              view: "button",
              id: "userAdd",
              value: "Add new",
              type: "form",
              width: 100,
              click: function(){
                var list = $$('usersList');
                $$('usersList').add({
                  id: Date.now(),
                  name: list.getItem(Math.floor(Math.random() * (13 - 1)) + 1).name,
                  age: Math.floor(Math.random() * (60 - 20)) + 20,
                  country: list.getItem(Math.floor(Math.random() * (13 - 1)) + 1).country
                }
                );
              }
            }
          ]
        },
        {
          view: "editlist",
          id: "usersList",
          css: "d_flex",
          select: true,
          template: "#name# <span class='removeBtn'><i class='fas fa-times'></i></span>",
          url: "data/users.js",
          editable: true,
          editor: "text",
          editValue: "name",
          onClick: {
            removeBtn: function (e, id) {
              this.remove(id);
              return false;
            }
          },
          scheme: {
            $init: function (obj) {
              if(obj.age < 26) obj.$css = "bg_yellow" 
            }
          },
          rules:{
            "name":webix.rules.isNotEmpty
          }
        }
      ]
    }

    var usersChart = {
      view:"chart",
      type:"bar",
      id: "userChart",
      // value: "#age#",
      xAxis: {
        template: "#country#"
      }
    }

    var products = {
      view: "treetable",
      url: "data/products.js",
      select: "row",
      editable:true,
      columns: [
        {
          id: "id",
          header: "",
          width: 50
        },
        {
          id: "title",
          header: "Title",
          editor:"text",
          template: "{common.treetable()} #title#",
          fillspace: 2
        },
        {
          id: "price",
          header: "Price",
          editor:"text",
          fillspace: 1
        }
      ],
      on: {
        onAfterLoad: function() {
          this.openAll()
        }
      },
      rules: {
        title: webix.rules.isNotEmpty,
        price: function (value) {
          return (value >= 0 && value <= 30);
        }
      }
    }
    
    var main = {
      animate: false,
      cells: [
        {
          id: "Dashboard", cols: [
            {
              rows: [
                tabLine, filmsTable
              ]
            },
            form
          ]
        },
        { id: "Users", rows: [usersTable, usersChart] },
        { id: "Products", rows: [products] },
        { id: "Locations", template: "Locations view" }
      ]
    };

    var myapp = {
      rows: [
        {
          css: "webix_dark",
          view: "toolbar",
          elements: [
            {
              view: "label",
              label: "My App",
              paddingX: 10
            },
            {},
            {
              view: "button",
              type: "icon",
              icon: "fas fa-user",
              label: "Profile",
              id: "profileBtn",
              width: 110,
              css: "profile_btn",
              popup: "profileWin"
            }
          ]
        },
        {
          cols: [
            {
              css: "sidebar",
              width: 250,
              minWidth: 150,
              rows: [
                {
                  view: "list",
                  autoheight: true,
                  select: true,
                  on: {
                    onAfterSelect: function (id) {
                      $$(id).show();
                    }
                  },
                  data: ["Dashboard", "Users", "Products", "Locations"]
                },
                {},
                {
                  view: "button",
                  type: "icon",
                  icon: "fas fa-check",
                  label: "Connected",
                  css: "success"
                }
              ]
            },
            {
              view: "resizer"
            },
            main
          ]
        }
      ]
    };

    var profileWin = webix.ui({
      view: "popup",
      id: "profileWin",
      height: 250,
      width: 300,
      css: "profile_win",
      body: {
        view: "list",
        width: 250,
        autoheight: true,
        select: true,
        data: ["Settings", "Log out"]
      }
    })

    webix.ui({
      rows: [
        {
          height: 20
        },
        {
          template: "My First App",
          css: "page_title text_center",
          type: "clean",
          autoheight: true
        },
        {
          height: 20
        },
        myapp,
        {
          template: "The software is provided by <a href='http://webix.com' target='_blank'>http://webix.com'</a>. All rights reserved (c).",
          css: "text_center",
          autoheight: true
        }
      ]
    });

    $$("myform").bind($$("filmsList"));

    function save_form() {
      var form = $$('myform');
      if (form.isDirty()) {
        if (!form.validate())
          return false;
        form.save();
        webix.message('Saved', 'success');
        $$("myform").clear();
      }
    };

    function clear_form() {
      var confirm = webix.confirm("Are you shure?");
      if (confirm) {
        $$("myform").clearValidation();
        $$("myform").clear();
      }
    }

    $$("filmsList").registerFilter(
        $$("tabLine"),
        {
          columnId: "year", compare: function (year, filter, item) {
            if (filter == "all") return true;
            if (filter == "old") return year <= 1960;
            if (filter == "modern") return (year > 1960) && (year < 2005);
            else return year >= 2005;
          }
        },
        {
          getValue: function (node) {
            return node.getValue();
          },
          setValue: function (node, value) {
            node.setValue(value);
          }
        }
      );

    // $$("userChart").sync($$("usersList"), function () {
    //     $$("userChart").group({
    //       by: "country",
    //       map: {
    //         country: ['country', count ] 
    //       }
    //     });
    //   });

    </script>
  
  </body>
  
  </html>
