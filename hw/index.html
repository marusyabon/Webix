<!DOCTYPE HTML> 
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Webix</title>
    <script type="text/javascript" src="http://cdn.webix.com/edge/webix.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.webix.com/edge/webix.css">
    <link href="http://cdn.webix.com/codebase/skins/webix.css" rel="stylesheet" type="text/css">
    <script src="testdata.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>
        <script type="text/javascript" charset="utf-8">

          var myapp = {
            rows:[{
              view:"toolbar",
              css: "app_header",
              elements: [{
                view: "label",
                label: "My App",
                paddingX: 10
              }, {},
              {
                view: "button",
                type:"icon", 
                icon:"fas fa-user",
                label: "Profile",
                width: 110,
                css: "profile_btn"
              }]
            },
            {
              cols: [{
                css: "sidebar",
                rows: [{
                  view:"list",
                  width:250,
                  autoheight: true,
                  template:"#title#",
                  select:true,
                  data:[
                    { id:1, title:"Dashboard"},
                    { id:2, title:"Users"},
                    { id:3, title:"Products"},
                    { id:4, title:"Locations"}
                ]},{},
                {
                  view: "button",
                  type:"icon", 
                  icon:"fas fa-check",
                  label: "Connected",
                  css: ""
                }]
              },{ 
                  view:"resizer" 
              }, {
                view: "datatable",
                autoConfig: true,
                data:small_film_set
              }, {
                type: "clean",
                width: 300,
                rows: [{
                  view: "form",
                  elements:[
                      { view:"text", label:"Title" },
                      { view:"text", label:"Year" },
                      { view:"text", label:"Rating" },
                      { view:"text", label:"Votes" },
                      {cols:[
                          { view:"button", value:"Login", type:"form" },
                          { view:"button", value:"Cancel", type:"standart" }
                      ]}
                  ]
                }, {}]
              }

              ]
            }]
          }
    
          webix.ui({
            rows: [{
                height: 20
              },{
                template: "My First App",
                css: "page_title text_center",
                type: "clean",
                autoheight: true
              },{
                height: 20
              },
              myapp,
              {
                template: "The software is provided by <a href='http://webix.com' target='_blank'>http://webix.com'</a>. All rights reserved (c).",
                css: "text_center",
                autoheight: true
              }
            ]
          });
        
        </script>
      
    </body>

  </html>
